<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mdpdf Template Builder</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/controls.css">
  <link rel="stylesheet" href="/css/preview.css">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/material-darker.min.css">
  <!-- Apply saved theme before render to avoid flash -->
  <script>
    (function() {
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</head>
<body>
  <header class="toolbar">
    <h1 class="toolbar-title">Mdpdf Template Builder</h1>
    <div class="toolbar-controls">
      <label for="template-select">Template :</label>
      <select id="template-select"></select>
      <button id="btn-new-template" class="btn-new-template" title="Nouveau template">+</button>
      <span id="save-status"></span>
      <button id="theme-toggle" class="theme-toggle" title="Basculer le th&#232;me">&#9788;</button>
    </div>
  </header>

  <main class="layout">
    <!-- Left panel: controls + CSS editor -->
    <aside class="panel-left">
      <div class="panel-section accordion open" data-accordion>
        <h2 class="panel-heading accordion-toggle" data-accordion-toggle>
          Header
          <span class="accordion-chevron">&#9654;</span>
        </h2>
        <div class="accordion-body">
          <div id="header-controls"></div>
        </div>
      </div>
      <div class="panel-section accordion open" data-accordion>
        <h2 class="panel-heading accordion-toggle" data-accordion-toggle>
          Footer
          <span class="accordion-chevron">&#9654;</span>
        </h2>
        <div class="accordion-body">
          <div id="footer-controls"></div>
        </div>
      </div>
      <div class="panel-section accordion open" data-accordion>
        <h2 class="panel-heading accordion-toggle" data-accordion-toggle>
          Titres
          <span class="accordion-chevron">&#9654;</span>
        </h2>
        <div class="accordion-body">
          <div id="heading-controls"></div>
        </div>
      </div>
      <div class="panel-section panel-section--editor">
        <h2 class="panel-heading">CSS</h2>
        <div id="css-editor-container"></div>
      </div>
    </aside>

    <!-- Right panel: A4 preview -->
    <section class="panel-right">
      <div id="preview-container">
        <iframe id="preview-iframe" sandbox="allow-same-origin"></iframe>
      </div>
    </section>
  </main>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/css/css.min.js"></script>

  <!-- App scripts -->
  <script src="/js/websocket-client.js"></script>
  <script src="/js/template-selector.js"></script>
  <script src="/js/preview.js"></script>
  <script src="/js/css-editor.js"></script>
  <script src="/js/controls.js"></script>
  <script src="/js/header-footer.js"></script>
  <script src="/js/app.js"></script>

  <!-- Theme toggle -->
  <script>
    (function() {
      var btn = document.getElementById('theme-toggle');
      function updateIcon() {
        var isLight = document.documentElement.getAttribute('data-theme') === 'light';
        btn.innerHTML = isLight ? '&#9789;' : '&#9788;';
      }
      updateIcon();
      btn.addEventListener('click', function() {
        var html = document.documentElement;
        var isLight = html.getAttribute('data-theme') === 'light';
        if (isLight) {
          html.removeAttribute('data-theme');
          localStorage.setItem('theme', 'dark');
        } else {
          html.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light');
        }
        updateIcon();
      });
    })();
  </script>
</body>
</html>
